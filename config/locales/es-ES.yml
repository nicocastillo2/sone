          ayuda_sub_claim: "Podemos ayudarte"
          ayuda_cta: "Contacto ventas"
        container_faq:
          faq_title: "Preguntas Frecuentes" 
          question_1: "¿Cómo funcionan los planes?"
          answer_1: "En realidad es muy sencillo, tenemos 4 opciones que esperamos se adapten a la escala de tu negocio. Cada plan te permite contactar un número específico de clientes para evaluar su experiencia."
          question_2: "¿El límite es por envíos o por respuestas?"
          answer_2: "Los límites de cada plan son por número de envíos, es decir la cantidad de contactos que deseas encuestar."
          question_3: "¿En qué consiste la prueba gratis?"
          answer_3: "La idea es que pruebes cómo funciona la herramienta y que además tengas un volumen representativo de respuestas que te sirva para obtener conclusiones." 
          answer_3_1: "Para ello podrás contactar hasta 250 clientes en un periodo de un mes."
          question_4: "¿Qué es la funcionalidad básica?"
          answer_4: "Con la funcionalidad básica del plan Freelancer estarás limitado a una sola campaña. El resto de las opciones te permiten crear tantas campañas como tú quieras, con lo cual podrías segmentar tu análisis(ejemplos: marcas, productos, eventos, geografía, lanzamientos, etc.)"
          question_5: "¿Puedo suspender y reactivar mi cuenta?"
          answer_5: "En cualquie momento. Puedes usar nuestros planes los meses que tú decidas. Configura esta y otras opciones dentro de la administración de tu cuenta."
          question_6: "¿Cuáles son las opciones de pago?"
          answer_6: "Los precios de los planes están expresados en dólares americanos. Nuetro método de pago incluye tarjetas de crédito y débito (Visa, Mastercar y American Express)"
